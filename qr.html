<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .qr-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin: 20px 0;
        }

        .url {
            margin-top: 20px;
            font-size: 1.2em;
            word-break: break-all;
        }

        .download-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 5px;
        }

        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scan to View Invitation</h1>
        <div class="qr-container">
            <canvas id="qrCode"></canvas>
        </div>
        <div class="url">https://daniyardake.github.io/dates/</div>
        <button class="download-btn" onclick="downloadQR()">Download QR Code</button>
    </div>

    <script>
        // Generate QR Code
        const url = 'https://daniyardake.github.io/dates/';
        QRCode.toCanvas(document.getElementById('qrCode'), url, {
            width: 300,
            margin: 2,
            color: {
                dark: '#000000',
                light: '#ffffff'
            }
        }, function (error) {
            if (error) console.error(error);
        });

        // Download QR Code
        function downloadQR() {
            const canvas = document.getElementById('qrCode');
            const link = document.createElement('a');
            link.download = 'invitation-qr.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
