<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An Invitation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
        }

        .coordinates {
            font-size: 1.5em;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .date-time {
            font-size: 2em;
            margin-bottom: 40px;
            font-weight: bold;
        }

        .map-container {
            margin: 30px 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
        }

        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 20px 40px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        #noBtn {
            position: relative;
            transition: all 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .message {
            margin-top: 30px;
            font-size: 1.2em;
            animation: fadeIn 0.5s ease-out;
            display: none;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="coordinates">43¬∞14'32.6"N 76¬∞57'32.8"E</div>
        <div class="date-time">June 18, 2025<br>19:15</div>
        
        <div class="map-container">
            <iframe 
                src="https://www.openstreetmap.org/export/embed.html?bbox=76.957111,43.241389,76.961111,43.243389&layer=mapnik&marker=43.242389,76.959111"
                width="600" 
                height="400" 
                frameborder="0" 
                scrolling="no">
            </iframe>
        </div>

        <div class="button-container">
            <button class="btn" onclick="sendTelegramMessage()">I'll be there</button>
            <button class="btn" id="noBtn" onclick="moveNoButton()">No</button>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script>
        function sendTelegramMessage() {
            const message = "I'm coming. See you soon üå±";
            const telegramUrl = `https://t.me/danikhandro?text=${encodeURIComponent(message)}`;
            window.open(telegramUrl, '_blank');
            document.getElementById('message').style.display = 'block';
            document.getElementById('message').textContent = "Message sent! See you there! ‚ù§Ô∏è";
        }

        function moveNoButton() {
            const btn = document.getElementById('noBtn');
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const btnRect = btn.getBoundingClientRect();

            // Calculate random position within container bounds
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            // Apply new position
            btn.style.position = 'absolute';
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }
    </script>
</body>
</html>
