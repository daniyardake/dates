<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An Invitation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
            padding: 40px;
        }

        .date-number {
            font-size: 2.5em;
            margin-bottom: 30px;
            letter-spacing: 5px;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            padding: 10px 30px;
            border: 2px solid #fff;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px #fff,
                           0 0 20px #fff,
                           0 0 30px #fff;
            }
            to {
                box-shadow: 0 0 20px #fff,
                           0 0 30px #fff,
                           0 0 40px #fff;
            }
        }

        .coordinates {
            font-size: 1.5em;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .date-time {
            font-size: 2em;
            margin-bottom: 40px;
            font-weight: bold;
        }

        .dress-code {
            font-size: 1.2em;
            margin: 30px 0;
            font-style: italic;
            opacity: 0.9;
        }

        .photo-container {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .photo-container:hover {
            transform: scale(1.1);
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .map-container {
            margin: 30px 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
        }

        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 20px 40px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            touch-action: manipulation;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        #noBtn {
            position: relative;
            transition: all 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .message {
            margin-top: 30px;
            font-size: 1.2em;
            animation: fadeIn 0.5s ease-out;
            display: none;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90vh;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        .no-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 40px;
            border-radius: 10px;
            border: 2px solid #fff;
            display: none;
            z-index: 1000;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="date-number">Date 1/3</div>
        <div class="coordinates">43¬∞14'32.6"N 76¬∞57'32.8"E</div>
        <div class="date-time">June 18, 2025<br>19:15</div>
        
        <div class="dress-code">Dress code: casual</div>

        <div class="photo-container" onclick="showModal()">
            <img src="us.JPG" alt="Us" loading="lazy">
        </div>
        
        <div class="map-container">
            <iframe 
                src="https://www.openstreetmap.org/export/embed.html?bbox=76.957111,43.241389,76.961111,43.243389&layer=mapnik&marker=43.242389,76.959111"
                width="600" 
                height="400" 
                frameborder="0" 
                scrolling="no">
            </iframe>
        </div>

        <div class="button-container">
            <button class="btn" onclick="sendTelegramMessage()">I'll be there</button>
            <button class="btn" id="noBtn" onclick="moveNoButton()">No</button>
        </div>

        <div id="message" class="message"></div>
        <div id="noMessage" class="no-message">We can't accept NO ‚ù§Ô∏è</div>
    </div>

    <div class="modal" onclick="hideModal()">
        <img src="us.JPG" alt="Us">
    </div>

    <script>
        let noButtonClicks = 0;

        function sendTelegramMessage() {
            const message = "I'm coming. See you soon üå±";
            const telegramUrl = `https://t.me/danikhandro?text=${encodeURIComponent(message)}`;
            window.open(telegramUrl, '_blank');
            document.getElementById('message').style.display = 'block';
            document.getElementById('message').textContent = "Message sent! See you there! ‚ù§Ô∏è";
        }

        function moveNoButton() {
            noButtonClicks++;
            
            if (noButtonClicks >= 3) {
                document.getElementById('noBtn').style.display = 'none';
                document.getElementById('noMessage').style.display = 'block';
                return;
            }

            const btn = document.getElementById('noBtn');
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const btnRect = btn.getBoundingClientRect();

            // Calculate random position within container bounds
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;

            // Ensure the button stays within the viewport
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            const randomX = Math.min(
                Math.max(0, Math.floor(Math.random() * maxX)),
                viewportWidth - btnRect.width
            );
            const randomY = Math.min(
                Math.max(0, Math.floor(Math.random() * maxY)),
                viewportHeight - btnRect.height
            );

            // Apply new position with smooth transition
            btn.style.position = 'fixed';
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
            btn.style.transition = 'all 0.3s ease';
        }

        function showModal() {
            document.querySelector('.modal').classList.add('active');
        }

        function hideModal() {
            document.querySelector('.modal').classList.remove('active');
        }
    </script>
</body>
</html>
